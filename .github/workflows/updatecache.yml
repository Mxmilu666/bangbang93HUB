name: UpdateCache
on:
  push:
    branches: [ main ] # 触发分支，根据需要可更改为'master'或其他分支
jobs:
  notify:
    runs-on: ubuntu-latest # 使用Ubuntu环境执行
    steps:
    - name: Update Cache
      run: |
        curl https://apis.bmclapi.online/api/93/refreshcache
        curl http://ttb-network.top:8800/mirrors/bangbang93hub/refresh
